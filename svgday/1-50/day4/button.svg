<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <rect x="50" y="25" width="100" height="50" fill="lightgreen" rx="10" />
  <rect id="flash" width="200" height="100" fill="white" stroke="white" stroke-width="20" transform-origin="center"
    rx="10">
    <animateTransform attributeName="transform" type="scale" values="0;0.45;" dur="1s" repeatCount="indefinite">
    </animateTransform>
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"></animate>
  </rect>
  <foreignObject x="50" y="25" width="100" height="50" requiredExtensions="http://www.w3.org/1999/xhtml">

    <body xmlns="http://www.w3.org/1999/xhtml">
      <button style="width:100%;height:100%;background:url(#flash);border:none;border-radius:10px;" id="button">Click
        Me!</button>
    </body>
  </foreignObject>
</svg>