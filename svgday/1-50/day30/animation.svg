<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <title>SVGアニメーション</title>
  <desc>アニメーションはSVG最大の利点であり、難しい物でもあります。</desc>
  <!-- それでも<filter>に比べれば簡単です。 -->
  <rect width="10" height="10">
    <animate attributeName="y" from="0" to="10" repeatCount="indefinite" dur="1s"></animate>
  </rect>
  <rect x="20" width="10" height="10">
    <animate attributeName="y" from="0" to="10" repeatCount="indefinite" dur="2s"></animate>
  </rect>
  <rect x="40" width="10" height="10">
    <animate attributeName="y" values="10;0;5" repeatCount="indefinite" dur="1s"></animate>
  </rect>
  <rect x="60" width="10" height="10">
    <animate attributeName="y" from="0" to="10" repeatCount="indefinite" dur="1s" begin="500ms"></animate>
  </rect>
  <rect cursor="pointer" x="80" width="10" height="10">
    <animate attributeName="y" from="0" to="10" begin="click" dur="1s"></animate>
  </rect>
  <rect x="100" width="10" height="10">
    <animate attributeName="y" from="0" to="10" repeatCount="indefinite" begin="0s;mouseout" end="mouseover" dur="1s">
    </animate>
  </rect>
  <rect cursor="pointer" x="120" width="10" height="10">
    <animate attributeName="y" from="0" to="10" begin="0s;click" fill="freeze" dur="5s" restart="whenNotActive">
    </animate>
  </rect>
  <rect cursor="pointer" x="140" width="10" height="10">
    <animate attributeName="y" from="0" to="10" repeatCount="5" begin="0s;click" restart="whenNotActive" dur="0.5s">
    </animate>
  </rect>
  <rect x="160" width="10" height="10">
    <animate attributeName="y" from="0" values="10;0;10" keyTimes="0;0.25;1" repeatCount="indefinite" dur="3s">
    </animate>
  </rect>
  <rect x="180" width="10" height="10">
    <animate attributeName="y" values="0;10" dur="1.5s" calcMode="spline" repeatCount="indefinite"
      keySplines="0.75 0 0.25 1"></animate>
  </rect>
  <rect x="0" y="25" width="10" height="10">
    <animate attributeName="x" values="0;50" calcMode="spline" keySplines="0 0 0 1" dur="3s" repeatCount="indefinite"
      additive="sum"></animate>
    <animate attributeName="x" values="0;2.5" dur="0.1111s" repeatCount="indefinite" additive="sum"></animate>
    <animate attributeName="x" values="0;100" dur="6s" calcMode="spline" keySplines="1 0 0 0" repeatCount="indefinite"
      additive="sum"></animate>
  </rect>
  <text transform-origin="100 75" transform="scale(1.75)" x="70" y="75 75 75 75 75 75 75 75 75" text-anchor="middle">
    <animate attributeName="y" additive="sum" values="-1;1;-1" dur="1s" calcMode="spline"
      keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite"></animate>
    <animate attributeName="y" additive="sum" values="0 -2;0 2;0 -2" begin="-0.1s" dur="1s" calcMode="spline"
      keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite"></animate>
    <animate attributeName="y" additive="sum" values="0 0 -3;0 0 3;0 0 -3" begin="-0.2s" dur="1s" calcMode="spline"
      keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite"></animate>
    <animate attributeName="y" additive="sum" values="0 0 0 -4;0 0 0 4;0 0 0 -4" begin="-0.3s" dur="1s"
      calcMode="spline" keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite"></animate>
    <animate attributeName="y" additive="sum" values="0 0 0 0 -5;0 0 0 0 5;0 0 0 0 -5" begin="-0.4s" dur="1s"
      calcMode="spline" keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite"></animate>
    <animate attributeName="y" additive="sum" values="0 0 0 0 0 -6;0 0 0 0 0 6;0 0 0 0 0 -6" begin="-0.5s" dur="1s"
      calcMode="spline" keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite"></animate>
    <animate attributeName="y" additive="sum" values="0 0 0 0 0 0 -7;0 0 0 0 0 0 7;0 0 0 0 0 0 -7" begin="-0.6s"
      dur="1s" calcMode="spline" keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite"></animate>
    <animate attributeName="y" additive="sum" values="0 0 0 0 0 0 0 -8;0 0 0 0 0 0 0 8;0 0 0 0 0 0 0 -8" begin="-0.7s"
      dur="1s" calcMode="spline" keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite"></animate>
    <animate attributeName="y" additive="sum" values="0 0 0 0 0 0 0 0 -9;0 0 0 0 0 0 0 0 9;0 0 0 0 0 0 0 0 -9"
      begin="-0.8s" dur="1s" calcMode="spline" keySplines="0.5 0.1 0.5 0.9;0.5 0.1 0.5 0.9" repeatCount="indefinite">
    </animate>
    Animation
  </text>
  <path fill="black" stroke="black" id="textPath"
    d="M 0 125 h 15 c 0 0 10 0 10 10  v 30 c 0 0 0 10 10 10 h 30 c 0 0 10 0 10 -10 v-30 c 0 0 0 -10 10 -10 h 30 c 0 0 0 10 10 10 v 30 a 25 25 0 0 0 50 0 v -35 H 200 V 200 H 0 Z">
  </path>
  <text>
    <textPath href="#textPath">
      <animate attributeName="startOffset" dur="7.5s" repeatCount="indefinite" values="-50%;70%"></animate>
      Animation
    </textPath>
  </text>

</svg>