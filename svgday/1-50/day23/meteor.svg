</use>
<use x="200" y="132" opacity="0.15" transform="scale(0.78,0.78)" fill="white" href="#star">
    <animate attributeName="x" repeatCount="indefinite" dur="1.23s" values="200;0" begin="2.06s"></animate>
</use>
<use x="200" y="195" opacity="0.48" transform="scale(0.36,0.36)" fill="white" href="#star">
