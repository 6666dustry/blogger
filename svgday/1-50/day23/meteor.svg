    <animate attributeName="x" repeatCount="indefinite" dur="2.93s" values="200;0" begin="2.77s"></animate>
</use>
<use x="200" y="67" opacity="0.43" transform="scale(1.05,1.05)" fill="white" href="#star">
    <animate attributeName="x" repeatCount="indefinite" dur="1.82s" values="200;0" begin="2.91s"></animate>
</use>
<use x="200" y="183" opacity="0.61" transform="scale(1.24,1.24)" fill="white" href="#star">
    <animate attributeName="x" repeatCount="indefinite" dur="2.13s" values="200;0" begin="1.88s"></animate>
</use>

  </g>
</svg>