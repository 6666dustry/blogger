<svg viewBox="-1.2 -1.2 2.4 2.4">
  <title>単位円を使った三角関数の説明の図</title>
  <desc>単位円を使って三角関数を説明しています。</desc>
  <g transform="scale(1,-1)" stroke-width="0.01">
    <circle fill="none" stroke="black" r="1" />
    <line x1="-3" x2="3" y1="0" y2="0" stroke="black" stroke-opacity="0.5" />
    <line x1="0" x2="0" y1="-3" y2="3" stroke="black" stroke-opacity="0.5" />
    <line x1="0" x2="0.70" y1="0" y2="0.70" stroke="black" />
    <path d="M 0,0 Q 0.35,-0.1,0.70,0" fill="none" stroke="black" />
    <path d="M 0,0 Q -0.1,0.35,0,0.70" fill="none" stroke="black" />
    <path d="M 0,0 Q 0.25,0.45,0.70,0.70" fill="none" stroke="black" stroke-opacity="0.7" />
    <line x1="0.70" x2="0.70" y1="0" y2="0.70" stroke-opacity="0.5" stroke="black" stroke-dasharray="0.05,0.05" />
    <line x1="0" x2="0.70" y1="0.70" y2="0.70" stroke-opacity="0.5" stroke="black" stroke-dasharray="0.05,0.05" />
  </g>
  <g font-size="0.15" font-weight="bold">
    <text x="0.2" y="-0.05" font-style="italic">
      Θ
    </text>
    <text x="0.8" y="-0.05" font-style="italic">
      x
    </text>
    <text x="0.05" y="-0.8" font-style="italic">
      y
    </text>
    <text fill-opacity="0.7" font-size="0.1" x="0.15" y="-0.4">
      1
    </text>
    <text x="-0.15" y="-0.4" font-style="italic" writing-mode="tb" text-anchor="middle">
      sinΘ
    </text>
    <text x="0.35" y="0.15" font-style="italic" text-anchor="middle">
      cosΘ
    </text>
  </g>
</svg>