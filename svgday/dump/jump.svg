<!-- スライムみたいにぽよぽよ跳ねるものを作りたかった -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <line stroke="black" x1="0" x2="200" y1="140" y2="140" />
  <circle fill="lightskyblue" cx="30" cy="130" r="10" transform-origin="30 130" >
    <animate attributeName="cy" dur="5s" keyTimes="0;0.4;0.5;0.6;1" 
    keySplines="0 0 0 0; 0 0 0.4 0.9;0 0 0.9 0.4;0 0 0 0" calcMode="spline" values="130;130;100;130;130" repeatCount="indefinite"></animate>
    <animateTransform attributeName="transform" type="scale" values="1.2 1;1.2 1;1 1.2;1.2 1;1.2 1;" keyTimes="0;0.4;0.5;0.6;1"  dur="5s" repeatCount="indefinite">
    </animateTransform>
  </circle>
</svg>